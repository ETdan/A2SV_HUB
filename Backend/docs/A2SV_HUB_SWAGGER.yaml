        ``` json

        {
          "message": "",
          "data": [
            {
              "ID": 0,
              "Key": "",
              "RoleID": 0,
              "UserID": 0,
              "GroupID": 0,
              "Used": true,
              "CreatedAt": "",
              "UpdatedAt": ""
            }
          ],
          "status": 0
        }

         ```

