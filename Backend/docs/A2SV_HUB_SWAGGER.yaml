        - `group_id` (integer) - ID of the group for the invited users.
            
        - `country_id` (integer) - ID of the country for the invited users.
            

        Example:


        ``` json

        {
          "emails": ["bezueyerusalem@gmail.com"],
          "role_id": 1,
          "group_id": 1,
          "country_id": 1
        }

         ```

        #### Response


        - Status: 201 Created
            
        - Content-Type: application/json
            

